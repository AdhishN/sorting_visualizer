<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="home.css"> <!--CSS file imported-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
	<div class="container">
		<h1>Sorting Visualizer</h1>
		<div class="array-container">
			<!-- Array elements will be added here dynamically -->
		</div>
        <label for="array-size-input">Array size:</label>
        <input type="number" id="array-size-btn" value="50" min="1" max="200">
        <!--All the different action buttons-->
		<button id="generate-array-btn">Generate New Array</button>
		<button id="bubble-sort-btn">Bubble Sort</button>
		<button id="selection-sort-btn">Selection Sort</button>
		<button id="insertion-sort-btn">Insertion Sort</button>
		<button id="merge-sort-btn">Merge Sort</button>
		<button id="quick-sort-btn">Quick Sort</button>
        <button id="stop-button">STOP</button>
	</div>
	<script src="home.js"></script>   <!--JS file imported-->
    <script src="./sorts/bubble_sort.js"></script>
</body>
</html>
