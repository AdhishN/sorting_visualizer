<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css"> <!--CSS file imported-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Algorithm Visualizer</title>
</head>
<body>
	<div class="container-fluid">
		<h1>Sorting Visualizer</h1>
		<div class="d-flex justify-content-center align-items-center mb-4">
			<label style="color: #e2b714;" class="me-2" for="array-size-input">Array size:</label>
			<input type="number" id="array-size-btn" class="form-control me-2" value="50" min="1" max="200">
			<button id="generate-array-btn" class="btn">Generate New Array</button>
			<div class="dropdown">
				<button class="btn dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
				  Choose a sorting algorithm
				</button>
				<div class="dropdown-menu dropdown-menu-right" aria-labelledby="sort-dropdown">
				  <a class="dropdown-item" id="bubble-sort-btn" href="#">Bubble Sort</a>
				  <a class="dropdown-item" id="merge-sort-btn" href="#">Merge Sort</a>
				</div>
			  </div>
			<button id="stop-button" class="btn btn-danger me-2">STOP</button>
		</div>
		<div class="array-container">
			<!-- Array elements will be added here dynamically -->
		</div>
	</div>
	<script src="./js/home.js"></script>
	<script src="./js/generate_array.js"></script>
	<script src="./js/sorts/bubble_sort.js"></script>
	<script src="./js/sorts/merge_sort.js"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
